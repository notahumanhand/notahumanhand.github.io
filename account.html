<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mythmaven</title>
        <link rel="icon" type="image/png" sizes="32x32" href="icon.png">
        <link rel="stylesheet" href="mythmaven.css">
        <script src="mythmaven.js"></script>
    </head>
    <body id="body">
        <div class="bug-report">
            <p>See a bug? Report it <a href="https://forms.gle/7DsmREBWmvGoqV777" target="_blank">here</a>.</p>
        </div>
        <div class="page">
            <div class="login">
                <h1 class="title">Manage Account</h1>
                <label for="pfp">Username</label><br>
                <input type="text" id="username" name="username" placeholder="user1"><br>
                <label for="pfp">Profile Picture</label><br>
                <input type="file" id="pfp" name="pfp"><br>
                <br>
                <div class="theme-select">
                    <select name="theme-select" id="theme-select" onchange="theme()">
                        <option value="default">Default Theme</option>
                        <option value="beach">Beach</option>
                        <option value="bloodstains">Bloodstains</option>
                        <option value="eternity">Eternity</option>
                        <option value="fey">Fey</option>
                        <option value="flame">Flame</option> 
                        <option value="gilded">Gilded</option>
                        <option value="ice-lichen">Ice Lichen</option> 
                        <option value="lover">Lover</option>
                        <option value="marshlands">Marshlands</option>
                        <option value="righteous">Righteous</option>
                        <option value="savannah">Savannah</option>
                        <option value="shadow">Shadow</option>
                        <option value="summer">Summer</option>
                        <option value="too-blue">Too Blue</option> 
                        <option value="vibrance">Vibrance</option> 
                        <option value="waves">Waves</option>
                        <option value="whiteout">Whiteout</option>
                        <option value="wooded">Wooded</option>
                        <option value="graphic-design">Graphic Design Is My Passion</option>
                    </select>
                </div>
                <a href="index.html" class="save-btn">Save</a>
            </div>
        </div>
        <br>
        <footer>
            Website created by notahumanhand. Mythmaven TTRPG system made by notahumanhand. Find the core rulebook (WIP) <a href="https://docs.google.com/document/d/12QiDSQ42_H0CdFenRrLVj-pLQkCN9apGFT0bMFzJs_c/edit?usp=sharing">here</a>, and the world the system was built for <a href="https://www.worldanvil.com/w/the-library-of-dulC5ABn-notahumanhand">here</a>.
        </footer>
    </body>
</html>
